# GitHub Pages へのデプロイ用のシンプルなワークフロー
name: Deploy static content to Pages

on:
  # main ブランチへの push 時に自動実行
  push:
    branches: ["main"]

  # Actions タブから手動で実行することも可能
  workflow_dispatch:

# GITHUB_TOKEN のパーミッションを設定
permissions:
  contents: read
  pages: write
  id-token: write

# 1つのジョブだけを並行実行できるようにする
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # デプロイ用の単一ジョブ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20 # package.json に合わせて変更可能
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
        # ↓ vite.config.js の base 設定がここで使われます
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # dist フォルダをアップロード
          path: './dist'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4